<nz-layout class="app-layout">
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <div class="header-top">
          <div class="logo">
            <a routerLink="/" routerLinkActive="active"
              ><img src="assets/engagetalent-logo.svg" alt="EngageTalent"
            /></a>
          </div>
          <div class="action-buttons">
            <button nz-button nzType="default" class="default">
              <i nz-icon class="icon" nzType="heart" nzTheme="fill"></i> Favourites
            </button>
            <button nz-button nzType="default" class="default">
              <i nz-icon class="icon" nzType="plus" nzTheme="outline"></i> Activities
            </button>
          </div>
        </div>
        <div class="header-content" *ngIf="router.url.includes('candidate') === false">
          <div class="header-content-left">
            <div class="talent-profiles">Talent Profiles</div>
            <div class="search">
              <span
                ><nz-input-group [nzPrefix]="prefixIconSearch">
                  <input type="text" nz-input placeholder="Search" />
                </nz-input-group>
                <ng-template #prefixIconSearch>
                  <i nz-icon nzType="search"></i>
                </ng-template>
              </span>
              <span>
                <button nz-button nzType="default" class="default">
                  <i nz-icon class="icon" nzType="filter" nzTheme="outline"></i> Filter
                </button>
              </span>
            </div>
          </div>
          <div class="header-content-right">
            <span>
              <button nz-button nzType="default" class="default">
                <i nz-icon class="icon" nzType="calendar" nzTheme="outline"></i> Availability
              </button>
              <button nz-button nzType="default" class="default">
                <i nz-icon class="icon" nzType="sort-ascending" nzTheme="outline"></i> Sort
              </button>
            </span>
          </div>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
