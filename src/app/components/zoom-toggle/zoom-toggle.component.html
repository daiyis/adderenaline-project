<div class="zoom-toggle">
  <div class="icon-container" nz-tooltip nzTooltipTitle="Zoom In" nzPlacement="left" (click)="zoomIn()">
    <i class="zoon-in" nz-icon nzType="plus-circle" nzTheme="outline"></i>
    <div class="icon-background"></div>
  </div>
  <div class="icon-container" nz-tooltip nzTooltipTitle="Zoom Out" nzPlacement="left" (click)="zoomOut()">
    <i class="zoon-out" nz-icon nzType="minus-circle" nzTheme="outline"></i>
    <div class="icon-background"></div>
  </div>
</div>
